<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy Rose</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="navbar">
      <div id="logo">
        <div><img src="./images/water-drop.png" alt="logo" /></div>
        <div id="text">KodeColor</div>
      </div>
      <div>
        <input type="search" name="search" id="search" placeholder="" />
      </div>
      <div>Find People</div>
      <div id="messages">
        <div id="msg">Messages</div>
        <div><img src="./images/4.png" alt="4" /></div>
      </div>
      <div>My Contacts</div>
      <div id="profile">
        <img src="./images/user.png" alt="profile" />
      </div>
    </div>
    <hr />
    <div id="body">
      <div id="column-one">
        <img src="./images/heart-breathing-man-on-beach.jpg" alt="man" />
      </div>
      <div id="column-two">
        <div id="row-one">
          <div id="name-container">
            <h1>Jeremy Rose</h1>
            <div id="location-container">
              <div><img src="./images/pin.png" alt="location" /></div>
              <div id="text">New York</div>
            </div>
          </div>
          <div id="bookmark-container">
            <div>
              <img src="./images/bookmark-white.png" alt="bookmark" />
            </div>
            <div>Bookmark</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
